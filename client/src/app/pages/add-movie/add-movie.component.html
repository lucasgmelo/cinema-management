<app-navbar></app-navbar>
<main class="page-container">
  <button class="btn small" (click)="goBackToManagement()">Voltar</button>
  <h1>Adicionar filme</h1>
  <form class="form-container" [formGroup]="registerMovieForm" (ngSubmit)="onSubmit()">
    <div class="column">
      <div class="form-item">
        <label for="name">Nome do filme<span>*</span></label>
        <input
          (keyup)="onChangeInput($event)"
          (keyup)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="name"
          id="name"
          formControlName="name"
          required
          autocomplete="off"
          placeholder="ex: John Doe"
        />
      </div>
      <div class="form-item">
        <label for="director">Diretor<span>*</span></label>
        <input
          (keyup)="onChangeInput($event)"
          (keyup)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="director"
          id="director"
          formControlName="director"
          required
          autocomplete="off"
          placeholder="ex: Taylor Abramov"
        />
      </div>

      <div class="form-item">
        <label for="duration">Duração<span>*</span></label>
        <input
          (keyup)="onChangeInput($event)"
          (keyup)="isButtonDisabled()"
          class="input-global"
          type="number"
          name="duration"
          id="duration"
          formControlName="duration"
          required
          autocomplete="off"
          placeholder="ex: 120"
        />
      </div>

      <div class="form-item">
        <label for="genre">Gênero<span>*</span></label>
        <input
          (change)="onChangeInput($event)"
          (change)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="genre"
          id="genre"
          formControlName="genre"
          required
          autocomplete="off"
          placeholder="ex: Animação"
        />
      </div>
      <div class="form-item">
        <label for="classification">Classificação<span>*</span></label>
        <input
          (change)="onChangeInput($event)"
          (change)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="classification"
          id="classification"
          formControlName="classification"
          required
          autocomplete="off"
          placeholder="ex: 12 anos"
        />
      </div>
      <div class="divided">
        <div class="form-item">
          <label for="price">Preço<span>*</span></label>
          <input
            (change)="onChangeInput($event)"
            (change)="isButtonDisabled()"
            class="input-global"
            type="number"
            name="price"
            id="price"
            formControlName="price"
            required
            autocomplete="off"
            placeholder="ex: 12"
          />
        </div>
        <div class="form-item">
          <label for="acceptHalf">Aceita meia entrada?<span>*</span></label>
          <input
            (change)="onChangeInput($event)"
            (change)="isButtonDisabled()"
            type="checkbox"
            name="acceptHalf"
            id="acceptHalf"
            formControlName="acceptHalf"
            required
            autocomplete="off"
          />
        </div>
      </div>

      <div class="form-item">
        <label for="imageLink">Banner<span>*</span></label>
        <input
          (keyup)="onChangeInput($event)"
          (keyup)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="imageLink"
          id="imageLink"
          formControlName="imageLink"
          required
          autocomplete="off"
          placeholder="Link da imagem"
        />
      </div>
      <div class="form-item">
        <label for="synopsis">Sinopse<span>*</span></label>
        <textarea
          (change)="onChangeInput($event)"
          (change)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="synopsis"
          id="synopsis"
          formControlName="synopsis"
          required
          autocomplete="off"
        ></textarea>
      </div>
    </div>

    <div class="column">
      <div class="form-item">
        <label for="cast">Elenco<span>*</span></label>
        <input
          (change)="onChangeInput($event)"
          (change)="isButtonDisabled()"
          class="input-global"
          type="text"
          name="cast"
          id="cast"
          formControlName="cast"
          required
          autocomplete="off"
          placeholder="ex: Angelina, Louis"
        />
      </div>
      <div class="form-item">
        <label for="startDate">Data de início<span>*</span></label>
        <input
          (change)="onChangeInput($event)"
          (change)="isButtonDisabled()"
          class="input-global"
          type="date"
          name="startDate"
          id="startDate"
          formControlName="startDate"
          required
          autocomplete="off"
        />
      </div>
      <div class="form-item">
        <label for="finalDate">Data final<span>*</span></label>
        <input
          (change)="onChangeInput($event)"
          (change)="isButtonDisabled()"
          class="input-global"
          type="date"
          name="finalDate"
          id="finalDate"
          formControlName="finalDate"
          required
          autocomplete="off"
        />
      </div>
      <div class="form-item">
        <h4 class="subtitle">Sessões</h4>

        <div class="session">
          <p class="text-aux">Sessão 1</p>

          <div class="session-items">
            <div class="session-item">
              <label for="room1">Sala<span>*</span></label>
              <select
                (change)="onChangeInput($event)"
                (change)="isButtonDisabled()"
                (change)="returnAvailableHours()"
                name="room1"
                id="room1"
                formControlName="room1"
                class="input-global"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>

              <label for="time1">Horário<span>*</span></label>
              <select
                (change)="onChangeInput($event)"
                (change)="isButtonDisabled()"
                type="time"
                name="time1"
                id="time1"
                formControlName="time1"
                class="input-global"
              >
                <option *ngFor="let hour of horas" value="hour">{{ hour }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn" (click)="onSubmit()">Adicionar</button>
  </form>
</main>
